<!DOCTYPE html>
<html>
	<head>
		<title>Sign Up</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
	</head>
	<body>
		<div class="wrapper1" >
			<div class="container">
				<a href="https://www.facebook.com/" class="fb-login social-login">
					Signin with Facebook<br>
				</a>
				<a href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin" class="google-login social-login">
					Signin with Google
				</a>
				<p class="seperator" >-OR-</p>
				<form method="POST">
					<!-- Always required to prevent Cross-Site Request Forgery Attacks -->
					{% csrf_token %}
					<!-- variable 'sign' rendered from views.py -->
					{{ sign }}
					<!-- If username/password is incorrect, alert message is popped up -->
					{% for message in messages %}
						<div class="alert alert-success">
							X {{ message }}
						</div>
					{% endfor %}
					<br><br>
					<input type="submit" value="Register" id="submit">
				</form>
			</div>
		</div>
	</body>
</html>
