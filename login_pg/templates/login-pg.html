<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
	</head>
	
	<body>
		<div class="wrapper" >
			<div class="container">
				<a href="https://www.facebook.com/" class="fb-login social-login">Login with Facebook
				</a><br>
				<a href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin" class="google-login social-login">Login with Google
				</a>
				<p class="seperator" >-OR-</p>
				<form method="post">
					<!-- Always required to prevent Cross-Site Request Forgery Attacks -->
					{% csrf_token %}
					<!-- variable 'log' rendered from views.py -->
					{{ log.as_p }}
					<!-- If username/password is incorrect, alert message is popped up -->
					{% for message in messages %}
						<div class="alert alert-success">
							X {{ message }}
						</div>
					{% endfor %}
					<a href="" class="forget-link">Forgot password?</a><br>
					<input type="submit" value="Login" id="submit">
					<input type="submit" value="Sign Up" id="submit" formaction="signup">
				</form>
			</div>
		</div>
	</body>
</html>
